version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    'org.apache.commons.lang3.tuple;'
    testCompile group:
            'junit', name: 'junit', version: '4.12',
            'org.hamcrest:hamcrest-all:1.+',
            'org.mockito:mockito-core:1.+'
}
